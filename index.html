<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
      body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button-item {
            padding: 10px;
            cursor: pointer;
            background-color: transparent;
            border-radius: 10px;
        }
        .button-item img {
            width: 50px;
            height: 50px;
        }
        .button-label {
            margin-top: 5px;
            font-size: 12px;
            color: black;
        }

	     .button-item a:visited, .button-item a:hover, .button-item a:active {
	               color: inherit;
	           }
			   .button-item a {
			              text-decoration: none;
			              color: inherit;
			          }
	    
        .large-button {
            background-color: #28a745;
            color: white;
            padding: 13px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 0px;
            max-width: 400px;
            text-decoration: none;
            display: block;
        }
        .pagination-button {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            border-radius: 2px;
            margin: 10px;
            cursor: pointer;
            margin-top: -15px;
            align-items: center;
			
			
        }
        .pagination-button img {
            max-width: 30px;
            max-height: 30px;
            border-radius: 8px;
        }
			   img[alt="Баннер"] {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('prev-page').addEventListener('click', () => {
