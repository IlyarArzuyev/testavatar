<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .banner {
            margin-bottom: 20px;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button-item {
            background: transparent;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-item img {
            width: 50px;
            height: 50px;
        }
	    .button-item a:visited, .button-item a:hover, .button-item a:active {
	               color: inherit;
	           }
			   .button-item a {
			              text-decoration: none;
			              color: inherit;
			          }
        .button-label {
            margin-top: 5px;
            font-size: 12px;
            color: black;
        }
        .large-button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -16.2px;
            width: 100%;
        }
        .large-button:hover {
            background-color: #218838;
        }
        .large-button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Expert Credit</span>
            <div class="header-center" id="user-header">Загрузка...</div>
        </div>
        <div class="banner">
            <img src="ex.png.PNG" alt="Баннер 1">
        </div>
        <div class="buttons-grid">
            <div class="button-item"><a href="Guide.html"><img src="guide.png" alt="Кнопка 1"><span class="button-label">Гайд</span></div></a>
            <div class="button-item"><a href="https://2gis.kz/almaty/inside/9430047375024031/firm/70000001065238061/tab/reviews?m=76.902419%2C43.237714%2F16"><img src="say.png" alt="Кнопка 2"><span class="button-label">Отзыв</span></div></a>
            <div class="button-item"><a href="https://t.me/managers_assessmentBOT"><img src="man.png" alt="Кнопка 3"><span class="button-label">Оценка эксперта</span></div></a>
            <div class="button-item"><a href="https://pay.kaspi.kz/pay/klcx3wrc" target="_blank"><img src="pay.png" alt="Кнопка 4"><span class="button-label">Оплата</span></div></a>
            <div class="button-item"><a href="https://www.instagram.com/kanat_expert/" target="_blank"><img src="insta.png" alt="Кнопка 5"><span class="button-label">Instagram</span></div></a>
            <div class="button-item"><a href="https://www.youtube.com/@kanat_expert" target="_blank"><img src="you.png" alt="Кнопка 6"><span class="button-label">YouTube</span></div></a>
            <div class="button-item"><a href="https://wa.me/77753181260" target="_blank"><img src="whats.png" alt="Кнопка 7"><span class="button-label">What's app</span></div></a>
            <div class="button-item"><a href="#"><img src="face.png" alt="Кнопка 7"><span class="button-label">FaceBook</span></div></a>
        </div>
        <div class="banner" style="margin-top: 30px;">
            <img src="Текст абзаца.png" alt="Баннер 2">
        </div>
        <button class="large-button"><a href="https://2gis.kz/almaty/geo/9430047375024031/76.902397,43.237659" target="_blank">Найти нас на карте</button></a>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand(); 
                
                const user = tg.initDataUnsafe?.user;
                if (!user) {
                    return;
                }
                
                const userHeader = document.getElementById("user-header");
                userHeader.innerHTML = `
                    <span>${user.username || user.first_name || 'Пользователь'}</span>
                    <img class="avatar" src="${user.photo_url || 'https://via.placeholder.com/40'}" alt="Аватар">
                `;
            }
        });
    </script>
</body>
</html>
