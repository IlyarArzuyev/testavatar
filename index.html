<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Expert Credit AI</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg: #0f172a;
            --glass: rgba(15, 23, 42, 0.98);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            75% { transform: translate(-10px, -5px) rotate(-3deg); }
        }

        @keyframes particle {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
            background: var(--bg);
        }

        body {
            font-family: 'Segoe UI', system-ui;
            position: fixed;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--gradient);
            border-radius: 50%;
            animation: particle 4s infinite linear;
        }

        .gradient-bg {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: 
                radial-gradient(circle at 20% 10%, var(--primary) 0%, transparent 60%),
                radial-gradient(circle at 80% 90%, var(--secondary) 0%, transparent 60%);
            opacity: 0.08;
            animation: float 20s infinite linear;
            filter: blur(60px);
        }

        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3),
                        inset 0 0 12px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 5px 25px;
            background: rgba(15, 23, 42, 0.8);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 8px 12px 8px 8px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            z-index: 1;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-3px);
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        .logo {
            flex-grow: 1;
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
			
        }

        #chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.6) 0%, rgba(15, 23, 42, 0) 100%),
                repeating-linear-gradient(
                    45deg,
                    rgba(99, 102, 241, 0.05) 0px,
                    rgba(99, 102, 241, 0.05) 20px,
                    transparent 20px,
                    transparent 40px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(139, 92, 246, 0.05) 0px,
                    rgba(139, 92, 246, 0.05) 20px,
                    transparent 20px,
                    transparent 40px
                );
            position: relative;
        }

        .brand-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            z-index: 0;
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 24 24" fill="white" xmlns="https://pixabay.com/ru/photos/png-—Å—Ç–≤–æ–ª-–ª–µ–Ω–∞-–¥–µ—Ä–µ–≤–æ-2653383/"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.18 5 4.05 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>');
            background-size: contain;
            pointer-events: none;
        }

        .message {
            max-width: 75%;
            padding: 18px 25px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
            animation: messageIn 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transition: 0.3s all;
            cursor: pointer;
            z-index: 1;
        }

        .user-message {
            background: var(--gradient);
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 3px 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .bot-message {
            background: rgba(30, 41, 59, 0.9);
            color: rgba(255,255,255,0.9);
            align-self: flex-start;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .bot-message::before {
            content: 'ü§ñ';
            position: absolute;
            left: -40px;
            top: 0;
            font-size: 24px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        #input-container {
            padding: 7px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        #user-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            background: rgba(30, 41, 59, 0.8);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        #user-input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        #send-btn {
            background: var(--gradient);
            border: none;
            padding: 15px 22px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            align-items: center;
            gap: 8px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            width: max-content;
            margin-left: 40px;
            backdrop-filter: blur(5px);
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes messageIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
        }

        @media (max-width: 600px) {
            #chat-container {
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 15px;
            }
            
            .bot-message::before {
                left: -32px;
                font-size: 20px;
            }
            
            .brand-logo {
                width: 150px;
                height: 150px;
            }
        }

        .timestamp {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.1);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="particles"></div>
    
    <div id="chat-container">
        <div class="header">
            <a class="back-btn" href="index.html">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </a>
            <div class="logo" align="right">Expert Credit AI</div>
        </div>

        <div id="chat-box">
            <div class="brand-logo"></div>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
            <button id="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.querySelector('.typing-indicator');
        const particlesContainer = document.querySelector('.particles');

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        function createParticles(x, y) {
            for(let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = particle.style.height = Math.random() * 6 + 4 + 'px';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => particle.remove(), 5000);
            }
        }

        // Ripple —ç—Ñ—Ñ–µ–∫—Ç
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        document.addEventListener('click', createRipple);
        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.97) {
                createParticles(e.clientX, e.clientY);
            }
        });

        // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∫–ª—é—á–∞ –Ω–∞ —á–∞—Å—Ç–∏ (–ú–∞—Å–∫–∏—Ä–æ–≤–∫–∞)
        const part1 = "sk-proj--epHKZsTAVdhTN_Y7VLXfvTGdHIYei";
        const part2 = "_C3x9MGy4Yt7nMqsaFKFAex7qVrIzCL9fn09zK5gER9";
        const part3 = "MT3BlbkFJ3gXzYqMRG5JDSI1SLoHADZVb240NTP3Q";
        const part4 = "AwuyW3aaZ2R4Sn5DYp07OwG6aGfuRwml2CthKnH_IA";

        // –°–æ–±–∏—Ä–∞–µ–º –∫–ª—é—á
        const apiKey = part1 + part2 + part3 + part4;

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            addMessage('user', message);
            showTyping();

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'system',
                            content: `–¢—ã AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç Expert Credit. –û—Ç–≤–µ—á–∞–π –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å –æ–±—â–µ–Ω–∏—è. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ 3 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è. –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–π –¥—Ä—É–∂–µ—Å–∫–∏–π —Ç–æ–Ω —Å —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–π –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏. –ò—Å–ø–æ–ª—å–∑—É–π —Å–º–∞–π–ª–∏–∫–∏ –ø–æ–¥ –∫–æ–Ω—Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –∫–æ—Ç–æ—Ä–æ–µ —Ç—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ—à—å. –°–º–∞–π–ª–∏–∫–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ –∫–∞–∂–¥–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏`
                        }, {
                            role: 'user',
                            content: message
                        }]
                    })
                });

                const data = await response.json();
                hideTyping();
                addMessage('bot', data.choices[0].message.content);
            } catch (error) {
                hideTyping();
                addMessage('bot', '‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å –∏–Ω–∞—á–µ –∏–ª–∏ –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = `message ${sender}-message`;
            msg.innerHTML = `
                ${text}
                <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            `;
            
            msg.addEventListener('click', () => {
                msg.classList.toggle('message-expanded');
            });
            
            chatBox.appendChild(msg);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
    </script>
</body>
</html>
