<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
    <style>
	    body {
	               font-family: Arial, sans-serif;
	               background-color: white;
	               margin: 0;
	               padding: 80px 20px 100px; /* Отступы для фиксированных элементов */
	               overflow: hidden;
	           }
	           .header {
	               position: fixed;
	               top: 0;
	               left: 0;
	               right: 0;
	               background: white;
	               padding: 20px;
	               z-index: 1000;
	               display: flex;
	               align-items: center;
	               justify-content: space-between;
	               font-size: 20px;
	               font-weight: bold;
	               box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	           }
	           .header-center {
	               display: flex;
	               align-items: center;
	               gap: 10px;
	           }
	           .avatar {
	               width: 40px;
	               height: 40px;
	               border-radius: 50%;
	               object-fit: cover;
	           }
	           .container {
	               background: transparent;
	               max-width: 400px;
	               margin: auto;
	           }
	           .scrollable-content {
	               height: calc(100vh - 180px); /* Высота с учетом фиксированных элементов */
	               overflow-y: auto;
	               padding: 20px 0;
	           }
	           .buttons-grid {
	               display: grid;
	               grid-template-columns: repeat(4, 1fr);
	               gap: 10px;
	               margin-top: 20px;
	           }
	           .button-item {
	               padding: 10px;
	               cursor: pointer;
	               background-color: transparent;
	               border-radius: 10px;
	           }
	           .button-item img {
	               width: 50px;
	               height: 50px;
	           }
	           .button-label {
	               margin-top: 5px;
	               font-size: 12px;
	               color: black;
	           }
	           .button-item a {
	               text-decoration: none;
	               color: inherit;
	           }
	           .large-button {
	               background-color: #28a745;
	               color: white;
	               padding: 13px;
	               border-radius: 10px;
	               font-size: 16px;
	               cursor: pointer;
	               margin-top: 20px;
	               max-width: 400px;
	               text-decoration: none;
	               display: block;
	           }
	           .pagination-container {
	               position: fixed;
	               bottom: 90;
	               left: 0;
	               right: 0;
	               background: white;
	               padding: 15px;
	               box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
	               z-index: 1000;
	               display: flex;
	               justify-content: center;
	           }
	           .pagination-button {
	               width: 50px;
	               height: 50px;
	               background-color: transparent;
	               border: none;
	               border-radius: 2px;
	               margin: 10px;
	               cursor: pointer;
	           }
	           .pagination-button img {
	               max-width: 30px;
	               max-height: 30px;
	               border-radius: 8px;
	           }
	           img[alt="Баннер"] {
	               border-radius: 10px;
	               width: 100%;
	               height: auto;
	           }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const page1 = document.getElementById('page-1');
            const page2 = document.getElementById('page-2');

            document.getElementById('prev-page').addEventListener('click', () => {
                page1.style.display = 'block';
