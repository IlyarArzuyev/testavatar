<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jusan Mobile Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A237E;
            --accent-color: #4CAF50;
            --background: linear-gradient(180deg, #F5F5F6 0%, #E8EAF6 100%);
            --shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: var(--background);
            min-height: 100vh;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 24px 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -10%;
            width: 120%;
            height: 40px;
            background: white;
            border-radius: 24px;
            transform: rotate(-2deg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .account-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #303F9F 100%);
            border-radius: 24px;
            padding: 24px;
            margin: 24px 16px;
            color: white;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 0 16px;
            margin-top: 32px;
        }

        .action-button {
            text-align: center;
            padding: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .action-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .offer-slider {
            display: flex;
            overflow-x: auto;
            padding: 16px;
            gap: 16px;
            scroll-snap-type: x mandatory;
        }

        .offer-card {
            flex: 0 0 80%;
            background: white;
            border-radius: 24px;
            padding: 24px;
            scroll-snap-align: start;
            box-shadow: var(--shadow);
            position: relative;
        }

        .offer-badge {
            position: absolute;
            top: 16px;
            right: -30px;
            background: var(--accent-color);
            color: white;
            padding: 6px 40px;
            transform: rotate(45deg);
            font-size: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.6s ease forwards;
        }

        ::-webkit-scrollbar {
            height: 6px;
        }
    </style>
</head>
<body>
    <div class="header animated">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="user-info">
                <img id="user-avatar" class="avatar" src="" alt="Avatar">
                <div>
                    <div id="user-name" style="font-size: 20px; font-weight: 500;"></div>
                    <div id="user-username" style="font-size: 14px; opacity: 0.9;"></div>
                </div>
            </div>
            <span class="material-icons">settings</span>
        </div>
    </div>

    <div class="account-card animated">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 12px; opacity: 0.8;">Основной счет</div>
                <div style="font-size: 32px; font-weight: 700; margin: 8px 0;">1 234 567 ₸</div>
                <div style="font-size: 14px;">•• 4455</div>
            </div>
            <div style="background: rgba(255,255,255,0.2); padding: 8px; border-radius: 12px;">
                <span class="material-icons">credit_card</span>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <div class="action-button animated">
            <span class="material-icons action-icon">swap_horiz</span>
            <div>Переводы</div>
        </div>
        <div class="action-button animated">
            <span class="material-icons action-icon">payments</span>
            <div>Платежи</div>
        </div>
        <div class="action-button animated">
            <span class="material-icons action-icon">qr_code</span>
            <div>QR-код</div>
        </div>
        <div class="action-button animated">
            <span class="material-icons action-icon">savings</span>
            <div>Вклады</div>
        </div>
    </div>

    <div class="offer-slider">
        <div class="offer-card animated">
            <div class="offer-badge">Акция</div>
            <h3 style="margin: 0 0 16px;">Все для дома!</h3>
            <div style="display: flex; gap: 12px; align-items: center;">
                <span class="material-icons" style="color: var(--accent-color);">local_offer</span>
                <div>
                    <div style="font-size: 18px; font-weight: 500;">До 15% кэшбэк</div>
                    <div style="font-size: 14px; color: #666;">На товары для дома</div>
                </div>
            </div>
        </div>

        <div class="offer-card animated">
            <div class="offer-badge">Новое</div>
            <h3 style="margin: 0 0 16px;">Travel</h3>
            <div style="display: flex; gap: 12px; align-items: center;">
                <span class="material-icons" style="color: var(--accent-color);">flight</span>
                <div>
                    <div style="font-size: 18px; font-weight: 500;">+500 миль</div>
                    <div style="font-size: 14px; color: #666;">За бронирование отелей</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация данных пользователя
        function initUserData() {
            const user = tg.initDataUnsafe.user;
            const avatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const userUsername = document.getElementById('user-username');

            // Установка аватара
            if(user?.photo_url) {
                avatar.src = user.photo_url;
            } else {
                avatar.style.display = 'none';
            }

            // Установка имени пользователя
            if(user?.username) {
                userName.textContent = `@${user.username}`;
                userUsername.textContent = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Пользователь';
            } else {
                userName.textContent = [user?.first_name, user?.last_name].filter(Boolean).join(' ') || 'Пользователь';
                userUsername.textContent = 'Добро пожаловать!';
            }
        }

        // Обработчики событий
        document.addEventListener('DOMContentLoaded', () => {
            initUserData();
            
            document.querySelectorAll('.action-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    tg.HapticFeedback.impactOccurred('light');
                    tg.showAlert(`${btn.querySelector('div').textContent} - функция в разработке`);
                });
            });
        });

        // Параллакс-эффект для хедера
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            header.style.transform = `translateY(${window.scrollY * 0.4}px)`;
        });
    </script>
</body>
</html>
