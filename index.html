<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Личный кабинет</title>
    <style>
	    * {
	               -webkit-tap-highlight-color: transparent;
	               outline: none;
	           }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 50px 20px 100px;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .container {
            position: absolute;
            width: 100%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%) scale(0.98);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        .container.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) scale(1);
        }
        .container.next {
            transform: translateX(calc(-50% + 50px));
            opacity: 0;
        }
        .container.prev {
            transform: translateX(calc(-50% - 50px));
            opacity: 0;
        }
        .scrollable-content {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding: 20px 0;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button-item {
            padding: 10px;
            cursor: pointer;
            background-color: transparent;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s, background-color 0.1s;
        }
        .button-item:active {
            transform: scale(0.95);
            background-color: rgba(0,0,0,0.05);
        }
        .button-item img {
            width: 50px;
            height: 50px;
        }
        .button-label {
            margin-top: 5px;
            font-size: 12px;
            color: black;
            text-align: center;
            width: 100%;
        }
        .button-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .large-button {
            background-color: green;
            color: white;
            padding: 13px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 0px;
            max-width: 400px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: transform 0.1s;
        }
        .large-button:active {
            transform: scale(0.98);
        }
        .pagination-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .page-button {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page-button.active {
            background-color: rgba(0,128,0,0.1);
        }
        .page-button img {
            max-width: 30px;
            max-height: 30px;
        }
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            margin-right: auto;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .loading {
            display: none;
            color: #666;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }
        img[alt="Баннер"] {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const OPENAI_API_KEY = 'sk-your-api-key-here'; // Замените на ваш ключ

        document.addEventListener("DOMContentLoaded", function() {
            let currentPage = 1;
            const pages = {
                1: {title: 'Expert Credit', element: document.getElementById('page-1')},
                2: {title: 'Expert Credit', element: document.getElementById('page-2')},
                3: {title: 'Чат с ИИ', element: document.getElementById('page-3')}
            };

            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const loading = document.getElementById('loading');

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';
                loading.style.display = 'block';

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [{role: "user", content: message}]
                        })
                    });

                    const data = await response.json();
                    const botMessage = data.choices[0].message.content;
                    addMessage(botMessage, 'bot');
                } catch (error) {
                    addMessage('Ошибка подключения к ИИ. Попробуйте позже.', 'bot');
                } finally {
                    loading.style.display = 'none';
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            function showPage(newPage) {
                const currentPageElement = pages[currentPage].element;
                const newPageElement = pages[newPage].element;
                const direction = newPage > currentPage ? 'next' : 'prev';
                
                currentPageElement.classList.add(direction);
                newPageElement.classList.add('active', direction);

                setTimeout(() => {
                    currentPageElement.classList.remove('active', 'next', 'prev');
                    newPageElement.classList.remove('next', 'prev');
                }, 400);

                document.getElementById('header-title').textContent = pages[newPage].title;
                document.querySelectorAll('.page-button').forEach(btn => {
                    btn.classList.remove('active');
                    if(btn.dataset.page == newPage) btn.classList.add('active');
                });

                currentPage = newPage;
            }

            document.querySelectorAll('.page-button').forEach(button => {
                button.addEventListener('click', () => {
                    const pageNumber = parseInt(button.dataset.page);
                    if(pageNumber !== currentPage) showPage(pageNumber);
                });
            });

            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    const userHeader = document.getElementById("user-header");
                    userHeader.innerHTML = `
                        <img class="avatar" src="${user.photo_url || 'default-avatar.png'}" alt="Аватар">
                        <span>${user.username || user.first_name || 'Пользователь'}</span>
                    `;
                }
            }

            Object.values(pages).forEach(page => {
                page.element.style.display = 'block';
                page.element.classList.remove('active', 'next', 'prev');
            });
            pages[1].element.classList.add('active');
        });
    </script>
</body>
</html>
