<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            max-width: 735px;
            margin: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button-item {
            padding: 10px;
            cursor: pointer;
        }
        .button-item img {
            width: 50px;
            height: 50px;
        }
        .button-label {
            margin-top: 5px;
            font-size: 12px;
            color: black;
        }
        .large-button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
           max-width: 735px;
            text-decoration: none;
            display: block;
        }
	    .pagination-button {
	               width: 50px;
	               height: 50px;
	               background-color: transparent;
	               border: none;
	               border-radius: 10px;
	               margin: 10px;
	               cursor: pointer;
	           }
	           .pagination-button img {
	               width: 50px;
	               height: 50px;
	               border-radius: 10px;
	           }
			   img[alt="Баннер"] {
			              border-radius: 30px;
			          }
    </style>
</head>
<body>
    <div class="container" id="page-1">
        <div class="header">
            <span>Expert Credit</span>
            <div class="header-center" id="user-header">Загрузка...</div>
        </div>
        <div><img src="ban1.png" width="735" height="400" alt="Баннер"></div>
        <div class="buttons-grid">
            <div class="button-item"><img src="guide.png"><div class="button-label">Кнопка 1</div></div>
            <div class="button-item"><img src="say.png"><div class="button-label">Кнопка 2</div></div>
            <div class="button-item"><img src="pay.png"><div class="button-label">Кнопка 3</div></div>
            <div class="button-item"><img src="man.png"><div class="button-label">Кнопка 4</div></div>
            <div class="button-item"><img src="whats.png"><div class="button-label">Кнопка 5</div></div>
            <div class="button-item"><img src="insta.png"><div class="button-label">Кнопка 6</div></div>
            <div class="button-item"><img src="you.png"><div class="button-label">Кнопка 7</div></div>
            <div class="button-item"><img src="face.png"><div class="button-label">Кнопка 8</div></div>
        </div>
        <div style="margin-top: 20px;"><img src="ban3.jpeg" width="735" height="400" alt="Баннер"></div>
        <a class="large-button" href="https://example.com">Перейти на сайт</a>
    </div>

    <div class="container" id="page-2" style="display: none;">
        
        <div class="header">
            <span>Expert Credit2</span>
            <div class="header-center" id="user-header">Загрузка...</div>
        </div>
        <div><img src="banner1.jpg" width="735" height="400" alt="Баннер"></div>
        <div class="buttons-grid">
            <div class="button-item"><img src="icon1.png"><div class="button-label">Кнопка 1</div></div>
            <div class="button-item"><img src="icon2.png"><div class="button-label">Кнопка 2</div></div>
            <div class="button-item"><img src="icon3.png"><div class="button-label">Кнопка 3</div></div>
            <div class="button-item"><img src="icon4.png"><div class="button-label">Кнопка 4</div></div>
            <div class="button-item"><img src="icon5.png"><div class="button-label">Кнопка 5</div></div>
            <div class="button-item"><img src="icon6.png"><div class="button-label">Кнопка 6</div></div>
            <div class="button-item"><img src="icon7.png"><div class="button-label">Кнопка 7</div></div>
            <div class="button-item"><img src="icon8.png"><div class="button-label">Кнопка 8</div></div>
        </div>
        <div style="margin-top: 20px;"><img src="banner2.jpg" width="735" height="400" alt="Баннер"></div>
        <a class="large-button" href="https://example.com">Перейти на сайт</a>
    </div>


    <div class="pagination-container">
        <button class="pagination-button" id="prev-page"><img src="ic12.png" alt="Предыдущая"></button>
        <button class="pagination-button" id="next-page"><img src="ic2.png" alt="Следующая"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const page1 = document.getElementById('page-1');
            const page2 = document.getElementById('page-2');

            document.getElementById('prev-page').addEventListener('click', () => {
                page1.style.display = 'block';
                page2.style.display = 'none';
            });

            document.getElementById('next-page').addEventListener('click', () => {
                page1.style.display = 'none';
                page2.style.display = 'block';
            });
        });
    </script>
</body>
</html>
