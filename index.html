<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Jusan Mobile Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1A237E;
      --accent-color: #4CAF50;
      --background: linear-gradient(180deg, #F5F5F6 0%, #E8EAF6 100%);
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --header-height: 80px;
      --footer-height: 60px;
    }
    
    /* Запрет выделения текста */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }
    
    /* Фиксированная шапка */
    .header {
      background: var(--primary-color);
      color: white;
      padding: 0px;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      z-index: 1000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: -10%;
      width: 120%;
      height: 40px;
      background: white;
      border-radius: 24px;
      transform: rotate(-2deg);
    }
    
    /* Фиксированный нижний бар (футер) */
    footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: -20px;
      font-size: 14px;
      height: var(--footer-height);
      line-height: var(--footer-height);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    
    /* Контейнер основного контента с прокруткой */
    main {
      margin-top: var(--header-height);
      margin-bottom: var(--footer-height);
      height: calc(100vh - var(--header-height) - var(--footer-height));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Карта с градиентом */
    .account-card {
      background: linear-gradient(135deg, var(--primary-color) 0%, #303F9F 100%);
      border-radius: 24px;
      padding: 24px;
      margin: 24px 16px;
      color: white;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }
    
    .account-card:hover {
      transform: translateY(-4px);
    }
    
    /* Стили для быстрых действий */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 0 16px;
      margin-top: 32px;
    }
    
    .action-button {
      text-align: center;
      padding: 16px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.05);
      width: 45px;
      height: 45px;
    }
    
    .action-button:hover {
      background: white;
      box-shadow: var(--shadow);
    }
    
    /* Иконки кнопок 15x15 пикселей */
    .action-icon {
      font-size: 25px;
      width: 25px;
      height: 25px;
      display: inline-block;
      color: var(--primary-color);
      margin-bottom: 8px;
      transition: transform 0.3s ease;
      line-height: 15px;
    }

	  .action-button div {
	    font-size: 12px;
	  }

    /* Секция офер-карт */
    .offer-slider {
      display: flex;
      overflow-x: auto;
      padding: 16px;
      gap: 16px;
      scroll-snap-type: x mandatory;
    }
    
    .offer-card {
      flex: 0 0 80%;
      border-radius: 24px;
      scroll-snap-align: start;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      height: 200px;
	  width: 700px;
    }
    
    /* Секция транзакций - кнопки */
    .transactions {
      margin: 24px 16px;
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .transactions-header {
      background: var(--primary-color);
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: 500;
	   align-items: center;
	     justify-content: center;
		 display: flex;
    }
    
	.transaction-item {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 50px; /* можно задать нужную высоту */
	  text-decoration: none;
	  color: inherit;
	
	  border-radius: 8px; /* скругление углов */
	
	}
    
    .transaction-item:last-child {
      border-bottom: none;
    }
    
    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animated {
      animation: fadeIn 0.6s ease forwards;
    }
    
    /* Кастомный скроллбар */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    
    /* Стили для аватарки и блока с данными пользователя */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    
    #user-header span {
      font-size: 10px;
      font-weight: 400;
      vertical-align: middle;
    }
	.quick-actions a {
	  text-decoration: none;
	  display: inline-block;
	  color: inherit;
	}

	.quick-actions a:focus {
	  outline: none;
	}
  </style>
</head>

  <script>
    // Запрет копирования текста
    document.addEventListener('copy', (e) => {
      e.preventDefault();
    });
    
    // Запрет перетаскивания изображений
    document.addEventListener('dragstart', (e) => {
      if(e.target.nodeName === 'IMG'){
        e.preventDefault();
      }
    });
    
    // Проверка и получение данных пользователя из Telegram
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.expand();
      
      const user = tg.initDataUnsafe?.user;
      if (user) {
        const userHeader = document.getElementById("user-header");
        userHeader.innerHTML = `
          <img class="avatar" src="${user.photo_url || 'default-avatar.png'}" alt="Аватар" draggable="false">
          <span>${user.username || user.first_name || 'Пользователь'}</span>
        `;
      }
    }
    
    // Инициализация анимаций для всех элементов с классом "animated"
    document.querySelectorAll('.animated').forEach((el, index) => {
      el.style.animationDelay = `${index * 0.1}s`;
    });
  </script>
