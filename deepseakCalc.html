<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
            const years = parseFloat(document.getElementById('years').value);
            const months = years * 12;
            const type = document.querySelector('input[name="type"]:checked').value;

            let result = '';
            let totalPayment = 0;
            let overpayment = 0;
            let payments = [];

            if (type === 'annuity') {
                const annuityCoefficient = (rate * Math.pow(1 + rate, months)) / (Math.pow(1 + rate, months) - 1);
                const monthlyPayment = amount * annuityCoefficient;
                totalPayment = monthlyPayment * months;
                overpayment = totalPayment - amount;
                for (let i = 1; i <= months; i++) {
                    payments.push(`Месяц ${i}: ${monthlyPayment.toFixed(2)} руб.`);
                }
            } else {
                let remainingAmount = amount;
                const principalPayment = amount / months;

                for (let i = 1; i <= months; i++) {
                    const interestPayment = remainingAmount * rate;
                    const monthlyPayment = principalPayment + interestPayment;
                    totalPayment += monthlyPayment;
                    remainingAmount -= principalPayment;
                    payments.push(`Месяц ${i}: ${monthlyPayment.toFixed(2)} руб.`);
                }

                overpayment = totalPayment - amount;
            }

            document.getElementById('result').innerHTML = `
                Общая сумма выплат: ${totalPayment.toFixed(2)} руб.<br>
                Переплата: ${overpayment.toFixed(2)} руб.<br>
                <br>График платежей:<br>${payments.join('<br>')}
            `;
        }

        function downloadPDF() {
            const element = document.getElementById('result');
            html2pdf().from(element).save();
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Ипотечный Калькулятор</h1>
        <div class="mb-4">
            <label>Сумма кредита (руб):</label>
            <input type="number" id="amount" class="border rounded p-2 w-full" placeholder="1000000">
        </div>
        <div class="mb-4">
            <label>Процентная ставка (% годовых):</label>
            <input type="number" id="rate" class="border rounded p-2 w-full" placeholder="10">
        </div>
        <div class="mb-4">
            <label>Срок кредита (лет):</label>
            <input type="number" id="years" class="border rounded p-2 w-full" placeholder="20">
        </div>
        <div class="mb-4">
            <label>Тип платежа:</label><br>
            <input type="radio" name="type" value="annuity" checked> Аннуитетный
            <input type="radio" name="type" value="differentiated"> Дифференцированный
        </div>
        <button class="bg-blue-500 text-white rounded p-2 mb-4" onclick="calculate()">Рассчитать</button>
        <button class="bg-green-500 text-white rounded p-2 mb-4" onclick="downloadPDF()">Скачать график (PDF)</button>

        <div id="result" class="mt-4 bg-gray-50 p-4 rounded"></div>
    </div>
</div>
</body>
</html>
