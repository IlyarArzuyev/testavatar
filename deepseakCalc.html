<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—Ç–∞—Ç—É—Å –∏–ø–æ—Ç–µ–∫–∏</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ Telegram ID -->
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card">
            <div class="card-content">
              <span class="card-title">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∏–ø–æ—Ç–µ–∫–∏</span>
              <div class="row">
                <div class="input-field col s12">
                  <input id="chatId" type="text">
                  <label for="chatId">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram ID</label>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a id="checkStatusBtn" class="waves-effect waves-light btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ —Å—Ç–∞—Ç—É—Å–µ -->
      <div class="row" id="statusCard" style="display: none;">
        <div class="col s12 m8 offset-m2">
          <div class="card blue lighten-4">
            <div class="card-content">
              <span class="card-title">–í–∞—à —Å—Ç–∞—Ç—É—Å</span>
              <p id="statusInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
            <div class="card-action">
              <a id="refreshBtn" class="waves-effect waves-light btn">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // URL –≤–∞—à–µ–≥–æ Google Apps Script (–∑–∞–º–µ–Ω–∏—Ç–µ YOUR_GET_STATUS_SCRIPT_ID –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–π ID)
    const GET_STATUS_URL = 'https://script.google.com/macros/s/YOUR_GET_STATUS_SCRIPT_ID/exec';
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Google Sheets
    function fetchStatus(chatId) {
      fetch(GET_STATUS_URL + '?chat_id=' + encodeURIComponent(chatId))
        .then(response => response.json())
        .then(data => {
          if (data && data.status) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const statusText = `
              üë§ –í—ã: ${data.name || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
              üìå –í–∞—à —Å—Ç–∞—Ç—É—Å: ${data.status}<br>
              ‚û°Ô∏è –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥: ${data.next_step}<br>
              üßê –≠–∫—Å–ø–µ—Ä—Ç: ${data.expert}<br>
              üì± –ù–æ–º–µ—Ä —ç–∫—Å–ø–µ—Ä—Ç–∞: ${data.expert_phone}
            `;
            document.getElementById('statusInfo').innerHTML = statusText;
            document.getElementById('statusCard').style.display = 'block';
          } else {
            M.toast({html: '–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –í–æ–∑–º–æ–∂–Ω–æ, —Å–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ /start –≤ Telegram –±–æ—Ç–µ.', classes: 'red'});
          }
        })
        .catch(error => {
          console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
          M.toast({html: '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö', classes: 'red'});
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
      
      document.getElementById('checkStatusBtn').addEventListener('click', function() {
        const chatId = document.getElementById('chatId').value.trim();
        if (chatId) {
          fetchStatus(chatId);
        } else {
          M.toast({html: '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram ID', classes: 'red'});
        }
      });
      
      document.getElementById('refreshBtn').addEventListener('click', function() {
        const chatId = document.getElementById('chatId').value.trim();
        if (chatId) {
          fetchStatus(chatId);
        } else {
          M.toast({html: '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram ID', classes: 'red'});
        }
      });
    });
  </script>
</body>
</html>
